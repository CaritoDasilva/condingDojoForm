<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Suez+One&display=swap" rel="stylesheet">        <link rel="stylesheet" href="style.css">
        <title>My Form</title>
    </head>
    <body>
        <h1 class="title">My Registration Form</h1>
        <form action="">
            <div class="formFieldsContainer">
                <div class="formField">
                    <label for="firstName">First Name:<input type="text" name="" id="firstName"></label>        
                </div>
                <div class="formField">
                    <label for="lastName">Last Name:<input type="text" name="" id="lastName"></label>        
                </div>
                <div class="formField">
                    <label for="email">Email:<input type="email" name="" id="email"></label>        
                </div>
                <div class="formField">
                    <label for="password">Pasword <input type="password" name="" id="password"></label>        
                </div>
                <div class="formField">
                    <label for="passwordConfirm">PW Confirm <input type="password" name="" id="password"></label>        
                </div>
                <div class="formField">
                    <label for="birthday">Birthday <input type="date"></label>        
                </div>
                <div class="formField gender">
                    <label for=""><input type="radio" name="" id="male" class="genderLabel">Male</label>
                    <label for=""><input type="radio" name="" id="female" class="genderLabel">Female</label>
                    <label for=""><input type="radio" name="" id="other" class="genderLabel">Other</label>
                </div>
                <div class="formField textareaField">
                    <label for="description">A short description about yourself:</label>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
                <div class="formField">
                    <label for="language">Favorite Language
                        <select name="" id="">
                            <option value="javascript">Javascript</option>        
                            <option value="python">Python</option>
                            <option value="cSharp">C#</option>
                            <option value="java">Java</option>
                        </select>
                    </label>
                </div>
                <div class="btnContainer">
                    <button type="submit">Submit</button>
                </div>
            </div>
        </form>
    </body>
</html>
